<H2>SetX</H2>
<TT>SetX(<B>float</B> x)</TT>
<H4 CLASS='st'>Version</H4>
1.2
<H4 CLASS='st'>Descripción</H4>
Define la abscisa de la posición actual. Si el valor pasado es negativo, esta es relativa a la derecha de la página.
<H4 CLASS='st'>Parámetros</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
El valor de la abscisa.
</BLOCKQUOTE>
