            <script language="JavaScript" type="text/javascript">
                function submitform()
                {
                    var valid = "";
                    var usuario = document.forms["inscripcion"]["usuario"].value;
                    var clave = document.forms["inscripcion"]["clave"].value;
                    if (usuario == null || usuario == "")
                    {
                        valid += "Debe llenar el campo Usuario \n";
                    }
                    if (usuario != "")
                    {
                        if(!/^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i.test(usuario)){
                            valid += "Debe Ingresar un usuario valido \n";
                        }                    
                    }                    
                    if (clave == null || clave == "")
                    {
                        valid += "Debe llenar el campo Contrase√±a";
                    }
                    if (valid == "") {
                        document.forms["inscripcion"].submit();
                        document.forms["inscripcion"]["usuario"].value = "";
                        document.forms["inscripcion"]["clave"].value = "";
                    } else {
                        alert(valid);
                    }
                }
                
            </script>
